name: Conan Package Template

# Controls when the action will run. 
on:
  push:
    branches: [ '*' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Build:
    # The type of runner that the job will run on
    runs-on: self-hosted
    container: jfrog.local:8081/reg/base/base-full:master-AMD64
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}   # checkout the correct branch name
          fetch-depth: 0                # fetch the whole repo history
      
      - name: Handle version update
        uses: teveltech/github-tag-action@master
        id: semantic
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true
        
      - name: Override version in conanpackage.py
        uses: teveltech/version-action@master
        with:
          new_version: ${{ steps.semantic.outputs.new_tag }}

      - name: Link conan config directory to github home /github/home
        run: rm -rf $HOME/.conan && ln -s /root/.conan $HOME
      
      - name: Create conan package
        shell: bash
        run: source /opt/ros/melodic/setup.bash && conan create . _/_ -s arch=x86_64 -s arch_build=x86_64 --build missing -r tevel-conan
        
      - name: Upload conan packages
        run: conan upload "*" -c -r tevel-conan --all

  Github_Tag_and_Release:
    needs: Build
    runs-on: self-hosted
    container: jfrog.local:8081/reg/base/base-ci:master-AMD64
    
    steps:
      - name: Handle version update
        uses: teveltech/github-tag-action@master
        id: semantic
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true

      - name: git config
        run: |
          git config user.email "GitHub Actions"
          git config user.name "GitHub Actions"
          
      - name: Create Lightweight Tag
        if: ${{ steps.semantic.outputs.new_tag && steps.semantic.outputs.prerelease == 'true' }}
        run: |
          git tag -f ${{ steps.semantic.outputs.new_tag }}
          git push --force origin ${{ steps.semantic.outputs.new_tag }}
          
      - name: Create Annotated Tag
        if: ${{ steps.semantic.outputs.new_tag && steps.semantic.outputs.prerelease == 'false' }}
        run: |
          git tag -a -f -m "${{ github.event.head_commit.message }}" ${{ steps.semantic.outputs.new_tag }}
          git push --force origin ${{ steps.semantic.outputs.new_tag }}
                    
      - name: Create a GitHub release
        if: ${{ steps.semantic.outputs.new_tag && steps.semantic.outputs.prerelease == 'false' }}
        uses: softprops/action-gh-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.semantic.outputs.new_tag }}
          name: Release ${{ steps.semantic.outputs.new_tag }}
          body: ${{ steps.semantic.outputs.changelog }}
