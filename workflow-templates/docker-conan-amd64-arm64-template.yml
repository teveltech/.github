name: Template Docker Build with Conan AMD64 + ARM64

env:
  namespace: PLACEHOLDER # TODO: REPLACE WITH: drone | bin | gcs ...


# Controls when the action will run. 
on:
  push:
    branches: [ '*' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # first two steps are a workaround to avoid wrong permissions
      - name: Get Actions user id
        id: get_uid
        run: |
          actions_user_id=`id -u $USER`
          echo $actions_user_id
          echo ::set-output name=uid::$actions_user_id

      - name: Correct Ownership in GITHUB_WORKSPACE directory
        uses: peter-murray/reset-workspace-ownership-action@v1
        with:
          user_id: ${{ steps.get_uid.outputs.uid }}

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}   # checkout the correct branch name
          fetch-depth: 0                # fetch the whole repo history
          persist-credentials: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
        with:
          driver-opts: network=host
          driver: docker

      - name: Login to Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.JFROG_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_USER }} 
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      
      - name: Handle version update
        uses: teveltech/github-tag-action@master
        id: semantic
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true

      - name: Override version in conanpackage.py
        uses: teveltech/version-action@master
        with:
          new_version: ${{ steps.semantic.outputs.new_tag }}

      - name: Build AMD64
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          pull: true
          push: true
          tags: jfrog.local:8081/reg/${{ env.namespace }}/${{ github.event.repository.name }}:${{ steps.semantic.outputs.new_tag }}
          # Dockerfile should use image according to 'IMAGE_ARCH' argument and run 'conan create' and 'conan install' according to 'CONAN_ARCH' argument
          # (AMD64 is the default arch and therefore the args are redundant)
          build-args: |
            IMAGE_ARCH=AMD64
            CONAN_ARCH=x86_64

      - name: Build ARM64
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          pull: true
          push: true
          tags: jfrog.local:8081/reg/${{ env.namespace }}/${{ github.event.repository.name }}:${{ steps.semantic.outputs.new_tag }}-ARM64
          # Dockerfile should use image according to 'IMAGE_ARCH' argument and run 'conan create' and 'conan install' according to 'CONAN_ARCH' argument
          build-args: |
            IMAGE_ARCH=ARM64
            CONAN_ARCH=armv8

      - name: Create a GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: ${{ steps.semantic.outputs.prerelease }}
          tag_name: ${{ steps.semantic.outputs.new_tag }}
          release_name: Release ${{ steps.semantic.outputs.new_tag }}
          body: |
            Docker pull command:
            <pre><code> docker pull jfrog.local:8081/reg/${{ env.namespace }}/${{ github.event.repository.name }}:${{ steps.semantic.outputs.new_tag }} </code></pre>
            ${{ steps.semantic.outputs.changelog }}
