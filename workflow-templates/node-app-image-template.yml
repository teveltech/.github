# This is a basic workflow to help you get started with Actions

name: Template Node-app step

# Controls when the action will run. 
on:
  push:
    branches: [ '*' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted
    container: jfrog.local:8081/reg/base-node

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}   # checkout the correct branch name
          fetch-depth: 0                # fetch the whole repo history
      
      - name: NPM Private Registry
        uses: teveltech/npm-auth-action@master
        with:
          npm_auth: ${{ secrets.NPM_AUTH }}
          npm_email: ${{ secrets.NPM_EMAIL }}
          npm_registry: ${{ secrets.NPM_REGISTRY }}
      
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        id: semantic
        with:
          semantic_version: 16
          extends: semantic-config
          dry_run: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Change version in package.json
        uses: teveltech/version-action@master
        if: ${{ steps.semantic.outputs.new_release_published == 'true' }}
        with:
          new_version: ${{ steps.semantic.outputs.new_release_version }}

      - name: Create a GitHub release
        if: ${{ steps.semantic.outputs.new_release_published == 'true' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.semantic.outputs.new_release_version }}
          release_name: Release ${{ steps.semantic.outputs.new_release_version }}
          body: ${{ steps.semantic.outputs.new_release_notes }}
          
